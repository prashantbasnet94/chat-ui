<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="rgb(249, 250, 251)" />
		<script>
			if (
				localStorage.theme === "dark" ||
				(!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
				document
					.querySelector('meta[name="theme-color"]')
					.setAttribute("content", "rgb(26, 36, 50)");
			}

			// For some reason, Sveltekit doesn't let us load env variables from .env here, so we load it from hooks.server.ts
			window.gaId = "%gaId%";
		</script>
		%sveltekit.head%

		<!-- Global Metadata -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="/images/Unisala.svg" />

		<meta name="generator" content={Astro.generator} />

		<!-- Font preloads -->
		<link
			rel="preload"
			href="/fonts/calsans-semibold.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- Canonical URL -->
		<link rel="canonical" href={canonicalURL} />

		<!-- Primary Meta Tags -->
		<title>{title ? `${title} | Unisala` : "Unisala"}</title>
		<meta name="title" content={title ? `${title} | Unisala` : "Unisala"} />
		<meta name="description" content={description} />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content={ogType} />
		<meta property="og:url" content={canonicalURL} />
		<meta property="og:title" content={title ? `${title} | Unisala` : "Unisala"} />
		<meta property="og:description" content={description} />
		<meta property="og:image" content={extractImageFromPostText({user: false, postText:description})} />
		<meta property="og:site_name" content={siteConfig.name} />
		 <meta property="article:author" content={author} />
		 <meta property="article:published_time" content={publishedTime} />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content={canonicalURL} />
		<meta
			property="twitter:title"
			content={title ? `${title} | Unisala` : "Unisala"}
		/>
		<meta property="twitter:description" content={description} />
		<meta
			property="twitter:image"
			content={new URL(image, siteConfig.url).toString()}
		/>

		<!-- Dark mode with prevent flickering flash between navigations -->
		<script is:inline>
			const setDarkMode = () => {
				const theme = (() => {
					if (
						typeof localStorage !== "undefined" &&
						localStorage.getItem("theme")
					) {
						return localStorage.getItem("theme");
					}
					if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
						return "dark";
					}
					return "light";
				})();

				if (theme === "light") {
					document.documentElement.classList.remove("dark");
				} else {
					document.documentElement.classList.add("dark");
				}
				window.localStorage.setItem("theme", theme);
			};

			setDarkMode();
			document.addEventListener("astro:after-swap", setDarkMode);
		</script>

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-MD5HNN6SQS"
		></script>
		<script is:inline>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-MD5HNN6SQS");
		</script>
		<script type="text/javascript">
			(function (c, l, a, r, i, t, y) {
				c[a] =
					c[a] ||
					function () {
						(c[a].q = c[a].q || []).push(arguments);
					};
				t = l.createElement(r);
				t.async = 1;
				t.src = "https://www.clarity.ms/tag/" + i;
				y = l.getElementsByTagName(r)[0];
				y.parentNode.insertBefore(t, y);
			})(window, document, "clarity", "script", "lc6yzoxipb");
		</script>

		<ViewTransitions />
		<AnalyticsProvider client:load />
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full dark:bg-gray-900">
		<div id="app" class="contents h-full">%sveltekit.body%</div>

		<!-- Google Tag Manager -->
		<script>
			if (window.gaId) {
				const script = document.createElement("script");
				script.src = "https://www.googletagmanager.com/gtag/js?id=" + window.gaId;
				script.async = true;
				document.head.appendChild(script);

				window.dataLayer = window.dataLayer || [];
				function gtag() {
					dataLayer.push(arguments);
				}
				gtag("js", new Date());
				/// ^ See https://developers.google.com/tag-platform/gtagjs/install
				gtag("config", window.gaId);
				gtag("consent", "default", { ad_storage: "denied", analytics_storage: "denied" });
				/// ^ See https://developers.google.com/tag-platform/gtagjs/reference#consent
				/// TODO: ask the user for their consent and update this with gtag('consent', 'update')
			}
		</script>
	</body>
</html>
