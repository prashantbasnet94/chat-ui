<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="rgb(249, 250, 251)" />
        <script>
            if (
                localStorage.theme === "dark" ||
                (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
                document
                    .querySelector('meta[name="theme-color"]')
                    .setAttribute("content", "rgb(26, 36, 50)");
            }

            // For some reason, Sveltekit doesn't let us load env variables from .env here, so we load it from hooks.server.ts
            window.gaId = "%gaId%";
        </script>
        %sveltekit.head%

        <!-- Global Metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" type="image/svg+xml" href="/images/Unisala.svg" />

        <meta name="generator" content={Astro.generator} />

        <!-- Font preloads -->
        <link
            rel="preload"
            href="/fonts/calsans-semibold.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />

        <!-- Canonical URL -->
        <link rel="canonical" href={canonicalURL} />

        <!-- Primary Meta Tags -->
		<title>Unisala AI – AI-Powered Note-Taking & Chat with GPT, Claude, DeepSeek</title>
		<meta name="title" content="Learn from AI Models – ChatGPT, Claude, DeepSeek | Unisala AI" />
		<meta name="description" content="Unisala AI lets you compare ChatGPT, Claude, and DeepSeek AI models in one interface. Choose the best AI chatbot for learning, productivity, and research." />
		<meta name="keywords" content="AI chatbot comparison, ChatGPT vs Claude, DeepSeek AI, best AI assistant, AI productivity tool, Unisala AI Chat" />
		<meta name="author" content="Unisala Team" />
		<meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://unisala.com" />


        <!-- Open Graph (Facebook & LinkedIn) -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://unisala.com" />
        <meta property="og:title" content="Unisala - AI-Powered Note-Taking & Chat" />
        <meta property="og:description" content="Take notes smarter with AI. Chat, collaborate, and boost productivity with Unisala." />
        <meta property="og:image" content="https://unisala.com/images/og-image.png" />
        <meta property="og:site_name" content="Unisala" />

        <!-- Twitter Meta -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Unisala - AI-Powered Note-Taking & Chat" />
        <meta name="twitter:description" content="Take notes smarter with AI. Chat, collaborate, and boost productivity with Unisala." />
        <meta name="twitter:image" content="https://unisala.com/images/twitter-image.png" />
        <meta name="twitter:site" content="@UnisalaAI" />

        <!-- Structured Data (Schema.org) -->
		<script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "SoftwareApplication",
                "name": "Unisala",
                "description": "Unisala is the ultimate AI-powered note-taking and chat app. Collaborate, learn, and share knowledge with GPT, Claude, and DeepSeek.",
                "applicationCategory": "Productivity",
                "operatingSystem": "Web",
                "offers": {
                    "@type": "Offer",
                    "price": "Free",
                    "priceCurrency": "USD"
                },
                "aggregateRating": {
                    "@type": "AggregateRating",
                    "ratingValue": "4.9",
                    "reviewCount": "1500"
                },
                "developer": {
                    "@type": "Organization",
                    "name": "Unisala Inc.",
                    "url": "https://unisala.com"
                },
                "datePublished": "2024-03-01",
                "softwareVersion": "1.2.0"
            }
        </script>
        <!-- Dark mode with prevent flickering flash between navigations -->
        <script is:inline>
            const setDarkMode = () => {
                const theme = (() => {
                    if (
                        typeof localStorage !== "undefined" &&
                        localStorage.getItem("theme")
                    ) {
                        return localStorage.getItem("theme");
                    }
                    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                        return "dark";
                    }
                    return "light";
                })();

                if (theme === "light") {
                    document.documentElement.classList.remove("dark");
                } else {
                    document.documentElement.classList.add("dark");
                }
                window.localStorage.setItem("theme", theme);
            };

            setDarkMode();
            document.addEventListener("astro:after-swap", setDarkMode);
        </script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3BMLW4R"></script>
        <script is:inline>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "G-N3BMLW4R");
        </script>
        <script type="text/javascript">
            (function (c, l, a, r, i, t, y) {
                c[a] =
                    c[a] ||
                    function () {
                        (c[a].q = c[a].q || []).push(arguments);
                    };
                t = l.createElement(r);
                t.async = 1;
                t.src = "https://www.clarity.ms/tag/" + i;
                y = l.getElementsByTagName(r)[0];
                y.parentNode.insertBefore(t, y);
            })(window, document, "clarity", "script", "qh8ka5ur68");
        </script>

        <ViewTransitions />
        <AnalyticsProvider client:load />
    </head>
    <body data-sveltekit-preload-data="hover" class="h-full dark:bg-gray-900">
        <div id="app" class="contents h-full">%sveltekit.body%</div>

        <!-- Google Tag Manager -->
        <script>
            if (window.gaId) {
                const script = document.createElement("script");
                script.src = "https://www.googletagmanager.com/gtag/js?id=" + window.gaId;
                script.async = true;
                document.head.appendChild(script);

                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag("js", new Date());
                gtag("config", window.gaId);
                gtag("consent", "default", { ad_storage: "denied", analytics_storage: "denied" });
            }
        </script>
    </body>
</html>
